<!-- verify.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digNAH+ Code Verificatie</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #fef0e5, #ffffff);
      margin: 0;
      padding: 0;
      color: #3a2a1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff4ec;
      border: 1px solid #f5af6c;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #a23a2e;
      text-align: center;
      margin-top: 0;
    }
    p.info {
      font-size: 0.9rem;
      color: #5a4a3b;
      line-height: 1.5;
      margin-bottom: 1rem;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #f5af6c;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #3a2a1b;
      font-family: Verdana, sans-serif;
      letter-spacing: 4px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #a23a2e;
    }
    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      border: none;
      background-color: #a23a2e;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-family: Verdana, sans-serif;
      font-weight: bold;
    }
    button:hover {
      background-color: #8b2e23;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      min-height: 1.5rem;
    }
    .header-box {
      background-color: #a23a2e;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .header-box h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .header-box p {
      margin: 0.5rem 0 0 0;
      font-size: 0.9rem;
      color: #fef0e5;
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>digNAH+</h1>
    <p>Professionele ondersteuning voor EVC-bewijslast bij NAH</p>
  </div>
  
  <div class="container">
    <h2>Code verificatie</h2>
    <p class="info">
      Voer de 6-cijferige verificatiecode in die per e-mail is verzonden.
    </p>

    <!-- Nederlandse opmerking: invoerveld voor verificatiecode -->
    <input id="code" type="text" maxlength="6" placeholder="000000" />

    <!-- Nederlandse opmerking: verzenden van code ter verificatie -->
    <button id="verify-btn">Verifieer code</button>

    <p id="status"></p>
  </div>

  <script>
    // Nederlandse opmerking: haalt e-mailadres uit URL-parameters
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    // Nederlandse opmerking: wacht tot DOM geladen is
    document.addEventListener('DOMContentLoaded', function() {
      const verifyBtn = document.getElementById('verify-btn');
      const codeInput = document.getElementById('code');
      
      if (verifyBtn) {
        verifyBtn.addEventListener('click', verifyCode);
      }
      
      // Enter key om te verzenden
      if (codeInput) {
        codeInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            verifyCode();
          }
        });
        codeInput.focus();
      }
      
      // Check of email parameter aanwezig is
      if (!email) {
        const statusEl = document.getElementById('status');
        if (statusEl) {
          statusEl.textContent = 'Geen e-mailadres opgegeven. Ga terug naar login.';
          statusEl.style.color = '#a23a2e';
        }
        if (verifyBtn) verifyBtn.disabled = true;
      }
    });

    async function verifyCode() {
      const codeInput = document.getElementById('code');
      const status = document.getElementById('status');
      const verifyBtn = document.getElementById('verify-btn');
      
      // Nederlandse opmerking: null check om errors te voorkomen
      if (!codeInput || !status || !verifyBtn) {
        console.error('Elementen niet gevonden');
        return;
      }
      
      const code = codeInput.value.trim();
      
      if (!code) {
        status.textContent = 'Voer een code in.';
        status.style.color = '#a23a2e';
        return;
      }
      
      if (code.length !== 6) {
        status.textContent = 'Code moet 6 cijfers zijn.';
        status.style.color = '#a23a2e';
        return;
      }
      
      if (!email) {
        status.textContent = 'Geen e-mailadres beschikbaar.';
        status.style.color = '#a23a2e';
        return;
      }
      
      status.textContent = 'Verwerken...';
      status.style.color = '#5a4a3b';
      verifyBtn.disabled = true;

      try {
        const res = await fetch(`${window.API_URL}/verify_code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });

        const data = await res.json();
        
        if (res.ok && data.status === 'verified') {
          status.textContent = 'Succesvol geverifieerd! Laden...';
          status.style.color = '#2d8659';
          setTimeout(() => {
            window.location.href = 'dignah.html';
          }, 1000);
        } else {
          status.textContent = data.detail || data.error || 'Ongeldige code. Probeer opnieuw.';
          status.style.color = '#a23a2e';
          verifyBtn.disabled = false;
          codeInput.value = '';
          codeInput.focus();
        }
      } catch (e) {
        status.textContent = 'Serverfout: ' + e.message;
        status.style.color = '#a23a2e';
        verifyBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
