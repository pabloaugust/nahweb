<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digNAH+</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #fef0e5, #ffffff);
      margin: 0;
      padding: 0;
      color: #3a2a1b;
    }
    header {
      background-color: #a23a2e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }
    .left {
      flex: 1 1 20%;
      min-width: 250px;
    }
    .right {
      flex: 4 1 75%;
      min-width: 500px;
    }
    .upload-section {
      background-color: #fff4ec;
      border: 1px solid #f5af6c;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .chat-section {
      background-color: #fff4ec;
      border: 1px solid #f5af6c;
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #ffffff;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    button {
      background-color: #a23a2e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #8b2e23;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    /* Thinking indicator */
    .thinking {
      display: inline-block;
      color: #a23a2e;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    
    .message-box {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    
    .download-buttons {
      margin-top: 10px;
    }
    
    .download-buttons button {
      margin-right: 5px;
      font-size: 12px;
      padding: 0.4rem 0.8rem;
    }
    
    .chat-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .chat-buttons button {
      flex: 1;
    }
    
    .clear-btn {
      background-color: #666;
    }
    
    .clear-btn:hover {
      background-color: #555;
    }
    
    .stop-btn {
      background-color: #c0392b;
    }
    
    .stop-btn:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <header>
    <h1>digNAH+ Assistent</h1>
    <p>Professionele ondersteuning voor EVC-bewijslast bij NAH</p>
  </header>
  <div class="container">
    <div class="left">
      <div class="upload-section">
        <h3>Upload bestand</h3>
        <input type="file" id="file-input" accept=".docx, .pdf" />
        <button onclick="uploadFile()">Uploaden</button>
        <pre id="file-output" style="font-size: 10px; max-height: 200px; overflow-y: auto;"></pre>
      </div>
    </div>
    <div class="right">
      <div class="chat-section">
        <div id="chat-box"></div>
        <textarea id="user-input" placeholder="Typ hier je vraag..."></textarea>
        <div class="chat-buttons">
          <button id="send-btn" onclick="sendMessage()">Verzend</button>
          <button id="stop-btn" class="stop-btn" onclick="stopGeneration()" style="display: none;">‚èπ Stop</button>
          <button class="clear-btn" onclick="clearChat()">Nieuw gesprek</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let messageCounter = 0;
    let currentAbortController = null;

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const stopBtn = document.getElementById('stop-btn');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Disable input tijdens verwerking
      input.disabled = true;
      sendBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div><strong>Jij:</strong> ${message}</div>`;
      input.value = '';
      
      messageCounter++;
      const msgId = `msg-${messageCounter}`;
      
      // Voeg thinking indicator toe
      chatBox.innerHTML += `
        <div id="${msgId}" class="message-box">
          <strong class="thinking">digNAH+</strong> 
          <div id="${msgId}-content" style="white-space: pre-wrap;"></div>
          <div class="download-buttons" id="${msgId}-buttons" style="display: none;">
            <button onclick="downloadDocx('${msgId}')">üìÑ Download DOCX</button>
            <button onclick="downloadPdf('${msgId}')">üìï Download PDF</button>
          </div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Maak AbortController
      currentAbortController = new AbortController();
      
      // Start streaming
      try {
        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message }),
          signal: currentAbortController.signal
        });
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const contentDiv = document.getElementById(`${msgId}-content`);
        const msgBox = document.getElementById(msgId);
        let fullResponse = '';
        let firstChunk = true;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') {
                // Toon download knoppen
                document.getElementById(`${msgId}-buttons`).style.display = 'block';
                continue;
              }
              
              try {
                const json = JSON.parse(data);
                if (json.content) {
                  // Verwijder knipperende digNAH+ bij eerste chunk
                  if (firstChunk) {
                    msgBox.querySelector('strong').className = '';
                    msgBox.querySelector('strong').textContent = 'digNAH+:';
                    firstChunk = false;
                  }
                  
                  fullResponse += json.content;
                  contentDiv.textContent = fullResponse;
                  chatBox.scrollTop = chatBox.scrollHeight;
                }
                if (json.error) {
                  contentDiv.innerHTML = `<span style="color: red;">Error: ${json.error}</span>`;
                  msgBox.querySelector('strong').className = '';
                  msgBox.querySelector('strong').textContent = 'digNAH+:';
                }
              } catch (e) {
                // Skip invalid JSON
              }
            }
          }
        }
        
      } catch (error) {
        const contentDiv = document.getElementById(`${msgId}-content`);
        if (error.name === 'AbortError') {
          contentDiv.innerHTML = `<span style="color: #666;"><em>Gestopt door gebruiker</em></span>`;
          // Verwijder knipperen
          const msgBox = document.getElementById(msgId);
          msgBox.querySelector('strong').className = '';
          msgBox.querySelector('strong').textContent = 'digNAH+:';
        } else {
          contentDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
        }
      } finally {
        // Re-enable input en reset buttons
        input.disabled = false;
        sendBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
        currentAbortController = null;
        input.focus();
      }
    }

    async function downloadDocx(msgId) {
      const msgElement = document.getElementById(msgId);
      const text = msgElement.querySelector(`#${msgId}-content`).innerText;
      
      const response = await fetch('http://localhost:8000/export/docx', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text })
      });
      
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'dignah_bewijslast.docx';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }

    async function downloadPdf(msgId) {
      const msgElement = document.getElementById(msgId);
      const text = msgElement.querySelector(`#${msgId}-content`).innerText;
      
      const response = await fetch('http://localhost:8000/export/pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text })
      });
      
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'dignah_bewijslast.pdf';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    }

    async function uploadFile() {
      const input = document.getElementById('file-input');
      const file = input.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('file', file);
      
      const res = await fetch('http://localhost:8000/upload', {
        method: 'POST',
        body: formData
      });
      
      const data = await res.json();
      document.getElementById('file-output').innerText = data.text || 'Geen inhoud gelezen.';
    }
    
    // Enter key om te verzenden
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    function clearChat() {
      if (confirm('Weet je zeker dat je het gesprek wilt wissen?')) {
        document.getElementById('chat-box').innerHTML = '';
        messageCounter = 0;
      }
    }
    
    function stopGeneration() {
      if (currentAbortController) {
        currentAbortController.abort();
      }
    }
  </script>
</body>
</html>
