<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>digNAH+</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom, #fef0e5, #ffffff);
      margin: 0;
      padding: 0;
      color: #3a2a1b;
    }
    header {
      background-color: #a23a2e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }
    .left {
      flex: 1 1 20%;
      min-width: 250px;
    }
    .right {
      flex: 4 1 75%;
      min-width: 500px;
    }
    .upload-section {
      background-color: #fff4ec;
      border: 1px solid #f5af6c;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .chat-section {
      background-color: #fff4ec;
      border: 1px solid #f5af6c;
      padding: 1rem;
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #ffffff;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    button {
      background-color: #a23a2e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #8b2e23;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    /* Thinking indicator */
    .thinking {
      display: inline-block;
      color: #a23a2e;
      font-weight: bold;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    
    .message-box {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }
    
    .chat-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .chat-buttons button {
      flex: 1;
    }
    
    .clear-btn {
      background-color: #666;
    }
    
    .clear-btn:hover {
      background-color: #555;
    }
    
    .stop-btn {
      background-color: #c0392b;
    }
    
    .stop-btn:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <header>
    <h1>digNAH+ Assistent</h1>
    <p>Professionele ondersteuning voor EVC-bewijslast bij NAH</p>
  </header>
  <div class="container">
    <div class="left">
      <div class="upload-section">
        <h3>Over digNAH+</h3>
        <p style="font-size: 12px; line-height: 1.5;">
          Deze assistent helpt je bij het opstellen en analyseren van EVC-bewijslast voor Niet-Aangeboren Hersenletsel (NAH).
        </p>
<p style="font-size: 12px; line-height: 1.5;">
Een A.I. kan fouten maken, je blijft altijd zelf verantwoordelijk voor het eindproduct.</p>
        <p style="font-size: 11px; color: #666;">
          <span id="connection-status"></span>
        </p>
        <!-- Nederlandse opmerking: system prompt verborgen voor eindgebruiker -->
        <textarea id="system-prompt" style="display: none;">Je bent digNAH+, een professionele assistent voor EVC-bewijslast bij Niet-Aangeboren Hersenletsel (NAH). Je helpt gebruikers met het opstellen en analyseren van bewijslast documenten.</textarea>
      </div>
    </div>
    <div class="right">
      <div class="chat-section">
        <div id="chat-box"></div>
        <textarea id="user-input" placeholder="Typ hier je vraag..."></textarea>
        <div class="chat-buttons">
          <button id="send-btn">Verzend</button>
          <button id="stop-btn" class="stop-btn" style="display: none;">⏹ Stop</button>
          <button id="clear-btn" class="clear-btn">Nieuw gesprek</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Nederlandse opmerking: variabelen voor message tracking en abort control
    let messageCounter = 0;
    let currentAbortController = null;
    let conversationHistory = []; // Nederlandse opmerking: bewaar gesprek voor context

    // Nederlandse opmerking: initialiseer alles wanneer DOM klaar is
    document.addEventListener('DOMContentLoaded', function() {
      // Event listeners koppelen
      document.getElementById('send-btn').addEventListener('click', sendMessage);
      document.getElementById('stop-btn').addEventListener('click', stopGeneration);
      document.getElementById('clear-btn').addEventListener('click', clearChat);
      
      // Enter key om te verzenden (Shift+Enter voor nieuwe regel)
      document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Check verbinding met LM Studio
      checkConnection();
    });

    // Nederlandse opmerking: controleer of backend bereikbaar is (zonder technische details te tonen)
    async function checkConnection() {
      const statusEl = document.getElementById('connection-status');
      try {
        const response = await fetch(`${window.API_URL}/v1/models`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        
        if (response.ok) {
          statusEl.innerHTML = '✅ Assistent beschikbaar';
          statusEl.style.color = 'green';
        } else {
          statusEl.innerHTML = '⚠️ Assistent tijdelijk niet beschikbaar';
          statusEl.style.color = 'orange';
        }
      } catch (error) {
        statusEl.innerHTML = '❌ Kan geen verbinding maken';
        statusEl.style.color = 'red';
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const stopBtn = document.getElementById('stop-btn');
      const chatBox = document.getElementById('chat-box');
      const systemPrompt = document.getElementById('system-prompt');
      
      // Nederlandse opmerking: null check om errors te voorkomen
      if (!input || !sendBtn || !stopBtn || !chatBox) {
        console.error('Een of meer elementen niet gevonden');
        return;
      }
      
      const message = input.value.trim();
      if (!message) return;
      
      // Disable input tijdens verwerking
      input.disabled = true;
      sendBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';
      
      // Toon user bericht
      chatBox.innerHTML += `<div><strong>Jij:</strong> ${escapeHtml(message)}</div>`;
      input.value = '';
      
      // Voeg toe aan conversation history
      conversationHistory.push({
        role: 'user',
        content: message
      });
      
      messageCounter++;
      const msgId = `msg-${messageCounter}`;
      
      // Voeg thinking indicator toe
      chatBox.innerHTML += `
        <div id="${msgId}" class="message-box">
          <strong class="thinking">digNAH+</strong> 
          <div id="${msgId}-content" style="white-space: pre-wrap;"></div>
        </div>
      `;
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Maak AbortController
      currentAbortController = new AbortController();
      
      // Nederlandse opmerking: bouw messages array op voor OpenAI formaat
      const messages = [];
      
      // System prompt toevoegen
      if (systemPrompt && systemPrompt.value.trim()) {
        messages.push({
          role: 'system',
          content: systemPrompt.value.trim()
        });
      }
      
      // Voeg conversation history toe
      messages.push(...conversationHistory);
      
      // Start streaming naar LM Studio
      try {
        const response = await fetch(`${window.API_URL}/v1/chat/completions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: window.MODEL_NAME || 'local-model',
            messages: messages,
            stream: true,
            temperature: 0.7,
            max_tokens: 2048
          }),
          signal: currentAbortController.signal
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const contentDiv = document.getElementById(`${msgId}-content`);
        const msgBox = document.getElementById(msgId);
        let fullResponse = '';
        let firstChunk = true;
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');
          
          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6).trim();
              
              if (data === '[DONE]') {
                continue;
              }
              
              try {
                const json = JSON.parse(data);
                
                // Nederlandse opmerking: OpenAI streaming formaat parsen
                if (json.choices && json.choices[0]) {
                  const delta = json.choices[0].delta;
                  
                  if (delta && delta.content) {
                    // Verwijder knipperende indicator bij eerste chunk
                    if (firstChunk && msgBox) {
                      const strongEl = msgBox.querySelector('strong');
                      if (strongEl) {
                        strongEl.className = '';
                        strongEl.textContent = 'digNAH+:';
                      }
                      firstChunk = false;
                    }
                    
                    fullResponse += delta.content;
                    if (contentDiv) {
                      contentDiv.textContent = fullResponse;
                      chatBox.scrollTop = chatBox.scrollHeight;
                    }
                  }
                }
                
                // Error afhandeling
                if (json.error && contentDiv) {
                  contentDiv.innerHTML = `<span style="color: red;">Error: ${json.error.message || json.error}</span>`;
                  if (msgBox) {
                    const strongEl = msgBox.querySelector('strong');
                    if (strongEl) {
                      strongEl.className = '';
                      strongEl.textContent = 'digNAH+:';
                    }
                  }
                }
              } catch (e) {
                // Skip invalid JSON (kan voorkomen bij incomplete chunks)
              }
            }
          }
        }
        
        // Voeg assistant response toe aan history
        if (fullResponse) {
          conversationHistory.push({
            role: 'assistant',
            content: fullResponse
          });
        }
        
      } catch (error) {
        const contentDiv = document.getElementById(`${msgId}-content`);
        const msgBox = document.getElementById(msgId);
        
        if (contentDiv) {
          if (error.name === 'AbortError') {
            contentDiv.innerHTML = `<span style="color: #666;"><em>Gestopt door gebruiker</em></span>`;
          } else {
            contentDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
          }
        }
        
        // Verwijder knipperen
        if (msgBox) {
          const strongEl = msgBox.querySelector('strong');
          if (strongEl) {
            strongEl.className = '';
            strongEl.textContent = 'digNAH+:';
          }
        }
        
        // Verwijder laatste user bericht uit history bij error
        conversationHistory.pop();
        
      } finally {
        // Re-enable input en reset buttons
        input.disabled = false;
        sendBtn.style.display = 'inline-block';
        stopBtn.style.display = 'none';
        currentAbortController = null;
        input.focus();
      }
    }
    
    // Nederlandse opmerking: escape HTML om XSS te voorkomen
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function clearChat() {
      if (confirm('Weet je zeker dat je het gesprek wilt wissen?')) {
        const chatBox = document.getElementById('chat-box');
        if (chatBox) chatBox.innerHTML = '';
        messageCounter = 0;
        conversationHistory = []; // Reset conversation history
      }
    }
    
    function stopGeneration() {
      if (currentAbortController) {
        currentAbortController.abort();
      }
    }
  </script>
</body>
</html>
